<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pole SELECT</title>
    <style>
        button, select {
            display: block;
            width: 200px;
        }
    </style>
</head>
<body>
    <form id="shopping" name="form" method="Post" action="html_support_file">
        <select name="sopping-select" size="6" multiple>
            <option value="Laptop: (opis produktu)">Laptop</option>
            <option value="Rower: (opis produktu)">Rower</option>
            <option value="Skuter: (opis produktu)">Skuter</option>
            <option value="Głośniki: (opis produktu)">Głośniki</option>
            <option value="Pendrajw: (opis produktu)">Pendrajw</option>
            <option value="Dysk twardy: (opis produktu)">Dysk twardy</option>
        </select>
        <button id="info" type="button">Charakterystyka produktu</button>
        <button type="reset">Reaset</button>
        <button type="submit">Zamów</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
